<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="dateWrapper" class="input-group date">
        <input type="text" class="form-control" wicket:id="date"/>
        <div data-bs-toggle="datetimepicker" wicket:id="iconContainer">
            <span class="input-group-text"><i wicket:id="icon"></i></span>
        </div>
    </div>
</wicket:panel>
