<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>ContextMenu</title>
    </head>
    <body>
        <wicket:panel>
            <ul class="dropdown-menu" role="menu">
                <li wicket:id="content">
                    <a wicket:id="button"></a>
                </li>
            </ul>
        </wicket:panel>
    </body>
</html>
