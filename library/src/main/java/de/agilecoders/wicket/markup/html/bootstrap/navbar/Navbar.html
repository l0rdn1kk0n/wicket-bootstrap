<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Navbar</title>
    </head>
    <body>
        <wicket:panel>
            <div class="navbar-inner">
                <div wicket:id="container">
                    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <a wicket:id="brandName" class="brand" href="#">
                   		<img wicket:id="brandImage">
                   		<span wicket:id="brandLabel"></span>
                    </a>

                    <!-- Everything you want hidden at 940px or less, place within here -->
                    <div id="nav-collapse" class="nav-collapse">
                        <ul wicket:enclosure="navLeftList" class="nav">
                            <li wicket:id="navLeftList">
                                <a wicket:id="button">Home</a>
                            </li>
                        </ul>
                        <ul wicket:enclosure="navRightList" class="nav pull-right">
                            <li wicket:id="navRightList">
                                <a wicket:id="button">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
