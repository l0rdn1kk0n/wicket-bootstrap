<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Alert</title>
    </head>
    <body>
        <wicket:panel>
            <button wicket:id="close" type="button" class="close" data-bs-dismiss="alert" aria-hidden="true">&times;</button>
            <h4 wicket:id="block" class="alert-heading">Warning!</h4>
            <strong wicket:id="inline"></strong>
            <wicket:container wicket:id="message"/>
        </wicket:panel>
    </body>
</html>
