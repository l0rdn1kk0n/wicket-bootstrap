<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>DropDownButton</title>
    </head>
    <body>
        <wicket:panel>
            <button class="btn" wicket:id="button"></button>
            <button class="btn dropdown-toggle" wicket:id="caret" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li wicket:id="buttons">
                    <a wicket:id="button"></a>
                </li>
            </ul>
        </wicket:panel>
    </body>
</html>
