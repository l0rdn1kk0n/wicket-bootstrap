<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>BootstrapTabbedPanel</title>
    </head>
    <body>
        <wicket:panel>
           <ul wicket:id="tabsContainer" class="nav nav-tabs">
                <li class="nav-item" wicket:id="tabs"><a class="nav-link" href="#" wicket:id="link"><span wicket:id="title">[[tab title]]</span></a></li>
           </ul>
           <div wicket:id="panelsContainer" class="tab-content">
                <div wicket:id="panels">
                </div>
           </div>
        </wicket:panel>
    </body>
</html>
