<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>ControlGroup</title>
    </head>
    <body>
        <wicket:border>
        	<div wicket:id="label-enclosure">
	        	<label class="control-label"><span wicket:id="label">Text input</span><span class="required" wicket:id="required">*</span></label>
        	</div>

            <div class="controls">
                <wicket:body/>

                <p wicket:id="error" class="help-block"></p>
                <p wicket:id="help" class="help-block">Supporting help text</p>
            </div>
        </wicket:border>
    </body>
</html>
