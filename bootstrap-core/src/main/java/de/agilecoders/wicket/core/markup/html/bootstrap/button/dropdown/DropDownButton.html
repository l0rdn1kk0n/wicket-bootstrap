<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>DropDownButton</title>
    </head>
    <body>
        <wicket:panel>
           <a class="dropdown-toggle" wicket:id="btn" type="button" 
				data-toggle="dropdown" aria-haspopup="true" href="#" aria-expanded="false">
				<span wicket:id="icon"></span>
				<wicket:container wicket:id="label"></wicket:container>
			</a>
			<div wicket:id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
			<wicket:container wicket:id="buttons">
				<a wicket:id="button" href="#" ></a>
			</wicket:container>
			</div>
        </wicket:panel>
    </body>
</html>
