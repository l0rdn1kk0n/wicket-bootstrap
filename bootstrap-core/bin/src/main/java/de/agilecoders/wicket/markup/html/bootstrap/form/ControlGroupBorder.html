<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>ControlGroupBorder</title>
    </head>
    <body>
        <wicket:border>
            <label class="control-label" wicket:id="label">Text input</label>

            <div class="controls">
                <wicket:body/>
                <p wicket:id="feedback" class="help-inline">Info Message</p>
                <p wicket:id="help" class="help-block">Supporting help text</p>
            </div>
        </wicket:border>
    </body>
</html>
