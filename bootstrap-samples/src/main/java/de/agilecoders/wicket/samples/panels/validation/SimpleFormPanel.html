<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" role="form">
        <div class="form-group row">
            <label wicket:for="required" class="form-label col-sm-2">Required input:</label>

            <div class="col-sm-10">
                <input wicket:id="required" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label wicket:for="pass" class="form-label col-sm-2">Password input:</label>

            <div class="col-sm-10">
                <input wicket:id="pass" type="password" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label wicket:for="date" class="form-label col-sm-2">Required date:</label>

            <div class="col-sm-10">
                <input wicket:id="date" type="text" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" wicket:id="submitBtn">Submit</button>
    </form>

</wicket:panel>
