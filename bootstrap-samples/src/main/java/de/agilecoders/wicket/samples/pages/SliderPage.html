<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"/>
        <title>ComponentsPage</title>
    </head>
    <body>
        <wicket:extend>
            <header class="jumbotron subhead" id="overview">
                <div class="container">
                    <h1>Slider</h1>

                    <p class="lead"> A wrapper of http://seiyria.com/bootstrap-slider/</p>
                </div>
            </header>


            <div class="container">

                <div class="row">
                    <div class="col-lg-3 bs-docs-sidebar">
                        <ul wicket:id="navigation" class="nav list-group bs-docs-sidenav">
                            <li><a href="#slider"><i class="icon-chevron-right"></i> Slider</a></li>
                         </ul>
                    </div>
                    <div class="col-lg-9">

                        <section id="slider">
                            <div class="page-header">
                                <h1>Slider</h1>
                            </div>

                            <h2>Example</h2>

                            <p>DOC.</p>

                            <div class="bs-docs-example">
                                <form><input wicket:id="slider" type="text"></form>
                            </div>
                            <pre wicket:id="default-html-code"></pre>
                            <pre wicket:id="default-java-code"></pre>
                        </section>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
